<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Todos</title>
  </head>
  <body>
    <h1>Todos</h1>
    <div id="ui-status-bar"><span id="loading-from-server"></span></div>
    <form id="newTodo">
      <input id="message" type="text" />
      <button>Create</button>
    </form>
    <ul id="todos"></ul>
    <script src="script.js" type="module"></script>
  </body>
  <template id="todo">
    <li>
      <span class="message"></span>
      <input class="completed" type="checkbox" />
      <span class="remove">X</span>
    </li>
  </template>
</html>
